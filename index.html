<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HW5</title>
		<style>
			body { margin: 0; }
		</style>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js'></script>
	</head>
	<body>
		<div id="ui-container" style="
		position: absolute;
		top: 10px;
		right: 10px;
		background: rgba(0, 0, 0, 0.5);
		padding: 10px;
		border-radius: 8px;
		color: white;
		font-family: Arial, sans-serif;
		text-align: right;
		min-width: 180px;
		">
		<div id="powerDisplay" style="font-size: 18px; margin-bottom: 10px;">Power: 50%</div>

		<div id="scoreDisplay" style="font-size: 18px; margin-bottom: 10px;">
			Score: 0<br>
			Attempts: 0<br>
			Made: 0<br>
			Accuracy: 0%
		</div>

		<div id="statusMessage" style="font-size: 20px; color: yellow;"></div>
		</div>

		<div id="controlsPanel" style="position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.4); color: white; padding: 10px; border-radius: 8px; font-size: 14px;">
		Controls:<br>
		← → ↑ ↓ – Move Ball<br>
		W / S – Adjust Power<br>
		Spacebar – Shoot<br>
		R – Reset Ball<br>
		O – Toggle Orbit
		</div>

	
		<script src="src/hw5.js" type="module"></script>
	</body>
</html>
